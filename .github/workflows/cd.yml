name: Continuous Deployment (CD)

on:
  workflow_dispatch:
    inputs:
      image_reference:
	description: 'Docker Image (ndma2001/go-fibonacci-api:b44c2ca )'
        required: true

environment:
  name: production
  url: 'https://<your-ec2-ip>:808<student-number>'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
    	name: production
    	url: 'https://devops-server.intro.codeforall.io 
    steps:
      # Checkout repository code
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Wait for manual approval
        run: |
          echo "Waiting for manual approval to continue deployment..."
          sleep 10 

      -name: Deploy to EC2
 	 uses: appleboy/ssh-action@v1.0.0
       with:
    	 host: ${{ secrets.EC2_HOST }}
   	 username: ${{ secrets.EC2_USERNAME }}
       	password: ${{ secrets.EC2_PASSWORD }}
    	script: |
      	docker pull ${{ github.event.inputs.image_reference }}
      	docker stop fibonacci || true
      	docker rm fibonacci || true
      	docker run -d --name fibonacci -p 808<StudentNumber>:8080 ${{ github.event.inputs.image_reference }}
